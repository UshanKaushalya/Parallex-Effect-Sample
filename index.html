<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Sample</title>

    <link rel="stylesheet" href="assests/styles.css">
    <link rel="stylesheet" href="assests/normalize.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">

</head>

<body>

  <section id="sec1">
      <h1>Scroll Down</h1>
      <img src="assests/images/fast-forward.png">
  </section>


  <section id="sec2">

      <h1 id="txt1">MY PORTFOLIO</h1>
      <h2 id="txt2">ABOUT ME</h2>

      <img src="assests/images/Me.png">

  </section>


  <section id="sec3">
      <h1>Scroll Up</h1>
      <img src="assests/images/fast-forward.png">
  </section>



    <script>

        var txt1 = document.getElementById('txt1');
        var txt2 = document.getElementById('txt2');

        window.addEventListener('scroll', function (e){
            let value = window.scrollY;
            txt1.style.left = (value - 500) + 'px';
            txt2.style.right = (value - 1000) + 'px';
        })

    </script>

</body>

</html>
